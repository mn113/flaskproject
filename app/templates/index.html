{% extends "base.html" %}
{% block content %}
    <h1>Hi, {{ user.nickname }}!</h1>
    {% if posts %}
    <ol>
        {% for post in posts %}
        <li>
            <p>{{ post.author.nickname }}</p>
            <p>{{ post.body }}</p>
        </li>
        {% endfor %}
    </ol>
    {% endif %}
{% endblock %}
